<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trafikklys :)</title>
    <link rel="stylesheet" href="trafikklys.css" />
    <script src="trafikklys.js"></script>
  </head>
  <body onload="main()">
    <div id="trafikklys-boks" class="center">
      <div class="trafikklys red" id="redlight"></div>
      <div class="trafikklys orange" id="orangelight"></div>
      <div class="trafikklys green" id="greenlight"></div>
    </div>
    <div class="center" id="buttons">
      <button onclick="skru_på_kun_en(redlight)" class="red">red</button>
      <button onclick="skru_på_kun_en(orangelight)" class="orange">
        orange
      </button>
      <button onclick="skru_på_kun_en(greenlight)" class="green">green</button>
    </div>
  </body>
</html>
